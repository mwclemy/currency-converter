<!DOCTYPE html>
<html>
<head>
	<title>Currency Converter</title>
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="stylesheet/styles.css">
</head>
<body>
	<div id="converter">
		<p id="header">Currency Converter</p>
		<div id="toConvert extra">
			<label for="amount" id="label">Amount</label>
			<input type="number" min="0" name="amount" id="amount">
		</div>
		<div id="toConvert">
			<label for="from-curr" id="label">From</label>
			<select id="from-curr">
				
			</select>
		</div>
		<div id="toConvert">
			<label for="to-curr" id="label">To</label>
			<select id="to-curr">
				
			</select>
		</div>
		<div id="Convert">
			<button id="convertBtn">CONVERT</button>
		</div>
		<div id="Convert">
			<input type="number" readonly name="converted-currency" id="con-curr" >
		</div>
	</div>
</body>
</html>
